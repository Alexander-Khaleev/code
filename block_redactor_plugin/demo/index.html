<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block redactor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<h3>Left block</h3>
<div id="test"></div>
<br>
<h3>Full-size block</h3>
<div id="test2"></div>
<br>
<h3 style="float:right">Right block</h3>
<div style="clear:both;"></div>
<div id="test3"></div>
<div style="clear:both;"></div>
<script src="http://code.jquery.com/jquery-3.1.1.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="jquery.block_redactor_plugin.js"></script>
<script>
  $('#test').blockRedactor();
  $('#test2').blockRedactor('palitra', 'border');
  $('#test3').blockRedactor('palitra','resize');
</script>
</body>
</html>
